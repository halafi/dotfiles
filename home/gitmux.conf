tmux:
  symbols:
    branch: ''
    hashprefix: ':'
    ahead: ↑·
    behind: ↓·
    staged: '● '
    conflict: '✖ '
    modified: '✚ '
    untracked: '… '
    stashed: '⚑ '
    clean: ✔
  styles:
    clear: '#[fg=default]'
    state: '#[fg=#f1494c,bold]'
    branch: '#[fg=white,bold,noitalics,nounderscore]'
    remote: '#[fg=#7aa2f7]'
    staged: '#[fg=#6b9858,bold]'
    conflict: '#[fg=#f1494c,bold]'
    modified: '#[fg=#f1494c,bold]'
    untracked: '#[fg=magenta,bold]'
    stashed: '#[fg=#7aa2f7,bold]'
    clean: '#[fg=#6b9858,bold]'
    divergence: '#[fg=#dcdbac]'
  layout: [branch, divergence, " ", flags]
  options:
    branch_max_len: 0
